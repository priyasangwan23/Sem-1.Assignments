<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Swiggy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <img class="logo" src="https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/instamart-assets/LocateWhite@5x.png
 " alt="Instamart Logo" />
      <nav class="nav">
        <a href="#">Browse</a>
        <a href="#">Offers</a>
        <a href="#">Help</a>
      </nav>
      <div class="header-actions">
        <button class="cta">Sign in</button>
      </div>
    </div>
  </header>

  <main>
    
    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-left">
          <h1>Grocery delivered to your doorstep in minutes</h1>
          <p>Order everyday essentials, fresh fruit & veg, snacks and more.</p>
          <div class="hero-cta">
            <input class="pincode" placeholder="Enter delivery pincode" />
            <button class="cta">Shop Instamart</button>
          </div>
        </div>
        <div class="hero-right">
          <img src=" https://res.cloudinary.com/dlx4sw12g/image/upload/v1758792623/wbntcylquytzi5pmi5hl.webp
" alt="Instamart Hero" />
        </div>
      </div>
    </section>

    
    <section class="categories container">
      <h2>Top categories</h2>
      <div class="grid">
        <div class="card">
          <img src=" https://res.cloudinary.com/dlx4sw12g/image/upload/v1758792684/a03e3e9c-e8e3-49a1-8c1a-cc8070b54646_Freshcorner_wwmnjt.png
" alt="Category 1" />
          <p>Fruits & Vegetables</p>
        </div>
        <div class="card">
          <img src="https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_200/NI_CATALOG/IMAGES/CIW/2024/5/29/9b4d187f-d583-4502-a9c2-2fce1aad088d_freshvegetables_AHH0F7IKBG_MN.png" alt="Category 2" />
          <p>Dairy & Eggs</p>
        </div>
        <div class="card">
          <img src="https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_200/NI_CATALOG/IMAGES/CIW/2025/9/19/ba2bbcd1-7efa-44bd-b7b7-cf323cb94405_f26b5158-b6af-4a2b-90f6-04af5a6b432f" alt="Category 3" />
          <p>Snacks</p>
        </div>
        <div class="card">
          <img src="https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_200/NI_CATALOG/IMAGES/CIW/2025/5/22/74e02e75-b7db-4895-a4c6-89b39c2813f6_791_1.png" alt="Category 4" />
          <p>Beverages</p>
        </div>
      </div>
      <div class="card4">
          <img src="https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_200/NI_CATALOG/IMAGES/CIW/2025/9/19/f4df8765-a090-4c0c-8a19-a2a4e352be63_5804cbb6-16a4-462b-a9b3-1171a48389b0 " alt="Category 4" />
          <p>Sauces and Spreads</p>
        </div>
      </div>
      <div class="card4">
          <img src=" https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_200/NI_CATALOG/IMAGES/CIW/2025/9/19/ba9ea8ae-00f8-4538-9763-d33455cf93bc_5d164125-ba13-4896-9135-f976571bd8bf" alt="Category 4" />
          <p>Meat and Seafood</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© 2025 Swiggy</p>
    </div>
  </footer>
</body>
</html>
